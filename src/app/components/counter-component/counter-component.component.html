<div>
  <!-- Exibe a data atual formatada -->

  <!-- Exibe o valor formatado como moeda BRL -->

  <!-- Exibe a mensagem -->
  <p>{{ mensagem }}</p>

  <!-- BotÃµes de controle -->
  <button (click)="incrementar()" [disabled]="valor >= 10">Incrementar</button>
  <button (click)="decrementar()" [disabled]="valor <= 0">Decrementar</button>
</div>
